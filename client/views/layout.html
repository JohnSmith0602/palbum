<template name="ApplicationLayout">
  <div class="main-content">
    {{> yield }}
    <div class="modal" style="display: none">
      <div class="close">
        <i class="remove icon"></i>
      </div>
      <div class="modal-content"></div>
    </div>
  </div>
  <div class="sidebar">
    <div class="logo">
      <img alt="Juy.fm" />
    </div>

    <div class="list">
      {{> yield "sidebarList" }}
    </div>
  </div>
</template>
