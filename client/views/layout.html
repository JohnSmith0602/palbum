<template name="ApplicationLayout">
  <div class="main-content">
    {{> yield }}
    <div class="modal" style="display: none">
      <div class="icon close"></div>
      <div class="modal-content"></div>
    </div>
  </div>
  <div class="sidebar">
    <div class="logo">
      <a href="/">Juy.fm</a>
    </div>

    <div class="list">
      {{> yield "sidebarList" }}
    </div>
  </div>
</template>
